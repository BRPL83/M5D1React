1.DOMANDA: Cos’è ReactJS? (risposta aperta)
  RISPOSTA: Reackt.js conosciuto meglio come React è una libreria JavaScript utilizzata per la creazione di interfacce utente (UI, User Interface). E' stata sviluppata da Facebook (ora META) e supportata da una grande comnunity di programmatori. Ciascuna applicazione web React è composta da componenti riutilizzabili poichè avrà delle diverse PROPS tra loro e quindi non dobbiamo ripetere il codice. Dobbiamo solo creare la sua logica ed importare il componente dove sarà necessario(Compoment-Based) e proprio questo approccio favorisce la modularità e la manutenibilità del codice. Inoltre React utilizza un concetto chiamato "Virtual DOM", questo consente di migliorare le prestazioni e quando i dati cambiano React aggiorna solo le parti del DOM che sono state modificate. React utilizza anche JSX (una sintassi simile all'XML), ciò consente di definire la struttura delle interfacce utente all'interno del codice JavaScript.
